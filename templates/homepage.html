{% extends "head.html" %}

{% block body %}
<div class="metro">
 <div style="width:770px" class="span bg-green">
  <h2>Plan event</h2>
 </div>
 <div class="container">
  <div class="grid fluid">
   <div class="row">
   {% if events %}
    {% for event in events %}
    <a href="/{{event.id}}" data-click="transform" style="padding-top:50px;font-size:250%" class="tile double double-vertical  text-center {% cycle 'bg-Red bg-hover-darkRed' 'bg-green bg-hover-darkGreen' 'bg-cyan bg-hover-blue' 'bg-orange bg-hover-darkOrange' %}  fg-white fg-hover-white bd-orange" >
    {{event.name}}
    </a>
    {% endfor %}
   {% endif %}

    <a href="/new_event" data-click="transform" style="padding-top:50px;font-size:250%" class="tile double double-vertical text-center bg-black bg-hover-gray fg-white fg-hover-white bd-orange" >
     Add event<h1><i class="icon-plus-2 fg-white"></i></h1>
    </a>
   </div>
  </div>
 </div>
</div>
{% endblock %}
