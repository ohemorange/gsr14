{% extends "head.html" %}

{% block body %}
<div class="metro">
 <div style="width:770px" class="span bg-green">
  <h2>Plan event</h2>
 </div>
 <div class="container">
  <div class="grid fluid">
   <div class="row">
   {% if events %}
    {% for event in events %}
    <a href="/{{event.id}}" data-click="transform" style="padding:20px;" class="tile  text-center {% cycle 'bg-darkRed bg-hover-red' 'bg-darkGreen bg-hover-green' 'bg-darkBlue bg-hover-blue' 'bg-darkOrange bg-hover-orange' %}  fg-white fg-hover-white bd-orange" >
     {{event.name}}
    </a>
    {% endfor %}
   {% endif %}

    <a href="/new_event" data-click="transform" style="padding:20px;" class="tile text-center bg-black bg-hover-gray fg-white fg-hover-white bd-orange" >
     Add event
    </a>
   </div>
  </div>
 </div>
</div>
{% endblock %}
