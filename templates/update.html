{% extends "head.html" %}

{% block body %}
You are updating event {{ event.id }}.

<form action="{% url 'save_update' event.id %}" method="post">
{% csrf_token %}
<label>Which resources did you use?</label><br />

{% for resource in event.resources.all %}
    <input type="checkbox" name="resource" id="resource{{ forloop.counter }}" value="{{ resource.id }}" />
    <label for="resource{{ forloop.counter }}">{{ resource.name }}</label><br />
{% endfor %}
<br />
<label>How well did your event go?</label><br />
{% for number in "xxxxxxxxxx" %}
	<input type="radio" name="rating" id="rating{{ forloop.counter }}" value="{{ forloop.counter }}" />
	<label for="rating{{ forloop.counter }}">{{ forloop.counter }} </label>
{% endfor %}
<input type="submit" value="Save" />
</form>
{% endblock %}
